<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>complex form</title>
</head>
<body>
    <h2> Complex form</h2>
    <form >
<fieldset>
<legend> personal information</legend>
<label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <br><br>
        <label for="emailid">Enter ID :</label>
        <input type="email" id="emailid" name="emailid">
        <br><br>
        <label for="phoneno">Phone no:</label>
        <input type="tel " id="phoneno" name="phoneno">
        <br><br>
        <label for="dob"> Date of birth </label>
        <input type="date" name="dob" id="dob">
        <br>
        <br>
<span>Gender</span> 
<label for="radio1">  Male </label>
<input type="radio" name="radio" id="radio1">

<label for="radio2"> Female </label>
<input type="radio" name="radio" id="radio2">
<br>
<br>
<label for="country">Country:</label>
<select name="country" id="country">
    <option value="India">India</option>
<option value="us">United States</option>
</select>
</fieldset>
<fieldset>
    <legend>Address:</legend>
    <label for="street"> Street</label>
    <input type="text" name="street" id="street">
    <br><br>
    <label for="city"> City</label>
    <input type="text" name="city" id="city">
    <br> <br>
    <label for="State"> State</label>
    <input type="text" name="State" id="State">
    <br><br>
    <label for="xip code"> xip code</label>
    <input type="text" name="xipcode" id="xipcode">
</fieldset>
<fieldset>
<legend> Other information</legend>

<label for="textarea1">Comments:</label>
<br>
<textarea name="textarea1" id="textarea1" cols="30" rows="10"></textarea>
<label for="termsofser"> I agree to the Terms of Service</label>
<input type="checkbox" name="termsofser" id="termsofser">


</fieldset>
<input type="submit" value="submit"> 
    </form>
</body>
</html>
