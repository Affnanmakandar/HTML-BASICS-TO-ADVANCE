<!DOCTYPE html>

<head>
</head>
<body>
    <h2> Event Registration  </h2>
    <form>
        <label for="name">Name:</label>
<input type="text" id="name" name="name">
<br><br>
<label for="emailid">Enter ID :</label>
<input type="email" id="emailid" name="emailid">
<br><br>
<label for="phoneno">Phone no:</label>
<input type="tel " id="phoneno" name="phoneno">
<br><br>
<label for="occupationtype"> Select Your occupation:</label>
<select name="occupationtype" id="occupationtype">
    <option value="student">student</option>
    <option value="professional">professional</option>
    <option value="other">other</option>
</select>
<fieldset>
    <legend> Topics of interest </legend>
    <label for="checkbox1">HTML</label>
    <input type="checkbox" name="checkbox1" id="checkbox1">
    <label for="checkbox2">CSS</label>
    <input type="checkbox" name="checkbox2" id="checkbox2">
    <label for="checkbox3">JS</label>
    <input type="checkbox" name="checkbox3" id="checkbox3">
</fieldset>
<label for="textarea1">Comments:</label>
<br>
<textarea name="textarea1" id="textarea1" cols="30" rows="10"></textarea>

<button> Register </button>
    </form>
</body>
</html>
