<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form1</title>
</head>
<body>
    <!-- field set se form ke bahar ek rectangular box ban jaega -->
   <fieldset>
    <form>
        <!-- legend se caption aa gya heading mei -->
        <legend>Html form dummy</legend>

        <label for="datepicker"> Choose date</label>
       <input type="date" id="datepicker">
       <br/>
       <br/>
       <label for="selector1">Choose your dishes:</label>
       <select name="dishes" id="selector1">
           <option value="Maggi">Maggi</option>
           <option value="Kurkure">Kurkure</option>
           <option value="chips">Chips</option>
       </select>
           
           <br/>
           <br/>
           <button> Main hu button</button>
           <br/>
           <br/>
           <textarea name="textArea1" id="textArea1" cols="15" rows="2" placeholder="enter text here"></textarea>
           <!-- cols aur rows se textarea ki sixe badal sakte hai -->
       </form>
   </fieldset>
</body>
</html>
